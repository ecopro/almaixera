<html>
<head>
    <style>
        body {
            margin: 0 auto;
            width: 940px;
            background-color: #bbeebb;
        }
        #mainwrapper {
            padding: 0em;
            min-height: 95%;
            background-image: url('http://almaixera.files.wordpress.com/2013/03/cropped-capccca7alera1.png');
            background-repeat: no-repeat;
            background-position: top center;
        }
        #header {
            padding: 1em;
            padding-top: 140px; // clear header image
            background-color: transparent;
        }
        .usuari {
        }
        .contingut {
            padding: 1em;
            background-color: white;
            // no va?
            min-height: inherit;
        }
        .missatges {
            background-color: cyan;
        }
        #comanda p {
            //float:right;
        }
        td {
            padding: 4px 10px;
            margin: 0px;
            border: 1px black solid;
        }
        table {
            border-spacing: 0px;
            border-collapse: collapse;
        }
        form p {
            display: inline;
        }
        form ul , form ul li {
            //display: inline;
        }
    </style>
</head>

<body>
<div id="mainwrapper">
    <div id="header">
        <h1>Almaixera online! :)</h1>
        {% block usuari %}
            <div class="usuari">
            {% if user %}
                Usuari: {{user}}
                | <a href="/accounts/logout/">sortir</a>
                | <a href="/comandes">menu principal</a>
                <br>
            {% endif %}
            </div>
        {% endblock %}

        {% block missatges %}
            <div class="missatges">
            {% if missatge %}
                {{missatge}}
            {% endif %}
            </div>
        {% endblock %}
    </div>
    
    <div class="contingut">
        {% block contingut %}
        {% endblock %}
    </div>
</div><!-- mainwrapper -->
</body>

</html>
