<html>
<head>
    <style>
/*	@media(min-width: 600px) {

        body {
            margin: 0 auto;
            max-width: 940px;
            background-color: #bbeebb;
        }
        #mainwrapper {
            padding: 0em;
            min-height: 95%;
            background-image: url('http://almaixera.files.wordpress.com/2013/03/cropped-capccca7alera1.png');
            background-repeat: no-repeat;
            background-position: top center;
        }
        #header {
            padding: 1em;
            padding-top: 140px; // clear header image
            background-color: transparent;
        }
        .usuari {
        }
        .contingut {
            padding: 1em;
            background-color: white;
            // no va?
            min-height: inherit;
        }
        .missatges {
            background-color: cyan;
        }
        #comanda p {
            //float:right;
        }
        table.taula_informe td {
            padding: 4px 10px;
            margin: 0px;
            border: 1px black solid;
        }
        table.taula_informe {
            border-spacing: 0px;
            border-collapse: collapse;
        }
        form p {
            display: inline;
        }
        form ul , form ul li {
            //display: inline;
        }
        form ul.errorlist {
            display: none;
        }

	/* iphone */
	@media (max-device-width: 650px) , (max-width: 650px) {
		body {
			//background-color: yellow;
			//font-size: 14px;
		}
		#mainwrapper {
	            background-image: none;//url('http://almaixera.files.wordpress.com/2013/03/cropped-capccca7alera1.png');
		}
		#header {
	            padding-top: 0; // clear header image
		}
	}
	@media (-webkit-min-device-pixel-ratio: 1.5) {
		body {
			//background-color: green;
			font-size: 30px;
		}
		table , input , select {
			font-size: 30px;
		}
	}
    </style>
</head>

<body>
<div id="mainwrapper">
    <div id="header">
        <h1>Almaixera online! :)</h1>
        {% block usuari %}
            <div class="usuari">
            {% if user and user.username %}
                Usuari: {{user}}
                | <a href="/accounts/logout/">sortir</a>
                | <a href="/comandes">menu principal</a>
                | <a href="/admin">ajustaments</a>
                <br>
            {% endif %}
            </div>
        {% endblock %}

        {% block missatges %}
            <div class="missatges">
            {% if missatge %}
                {{missatge}}
            {% endif %}
            </div>
        {% endblock %}
    </div>
    
    <div class="contingut">
        {% block contingut %}
        {% endblock %}
    </div>
</div><!-- mainwrapper -->
</body>

</html>
